PREFIX: ''
LANG:
  CONSOLE: Console
MSG:
  AND: ' and '
  ERROR: Error occurred, please contact the server owner.
  INGAMEONLY: This command can be used only in the game.
  NOACCESS: You don't have access to do this.
  NOTLOADED: Shops haven't been loaded yet, please try again later.
  RELOADED: Configuration reloaded!
  USAGE:
    SUBCOMMAND: 'Invalid command usage. Correct usage: %usage%'
  CMD:
    SHOP:
      ADDMODIFIER:
        ITEM:
          USAGE: /shop addmodifier item <player> <shop> <item> <value> [buy|sell]
          ADDED: You set &c%player%&f's %type% price modifier for the %item% item
            in %shop% shop to &c%modifier%&f.
          ADDEDBY: Your %type% price modifier for the %item% item in %shop% shop was
            set to &c%modifier%&f by &c%player%&f.
        SHOP:
          USAGE: /shop addmodifier shop <player> <shop> <value> [buy|sell]
          ADDED: You set &c%player%&f's %type% price modifier for all items in %shop%
            shop to &c%modifier%&f.
          ADDEDBY: Your %type% price modifier for all items in %shop% shop was set
            to &c%modifier%&f by &c%player%&f.
        GLOBAL:
          USAGE: /shop addmodifier global <player> <value> [buy|sell]
          ADDED: You set &c%player%&f's %type% price modifier to &c%modifier%&f.
          ADDEDBY: Your %type% price modifier was set to &c%modifier%&f by &c%player%&f.
      CHECK:
        ITEM: This item's type is &c%material%&f with damage &c%damage%&f.
        NOITEM: You have to hold an item in your hand in order to check its type.
      CHECKMODIFIERS:
        VIEW:
          VIEW: |-
            &c%player%&f's modifiers:
            Global modifiers:
            %global%
            Shop modifiers:
            %shop%
            Item modifiers:
            %item%
          ENTRY:
            ITEM: 'Item: &c%item%&f, shop: &c%shop%&f, buy: &c%buy%&f, sell: &c%sell%&f'
            SHOP: 'Shop: &c%shop%&f, buy: &c%buy%&f, sell: &c%sell%&f'
            GLOBAL: 'Buy: &c%buy%&f, sell: &c%sell%&f'
          VIEWPERMISSIONMODIFIERS: |-
            &c%player%&f's permission modifiers:
            Global modifiers:
            %global%Shop modifiers:
            %shop%
            Item modifiers:
            %item%
      RESETMODIFIER:
        ITEM:
          USAGE: /shop resetmodifier item <player> <shop> <item> [buy|sell]
          RESET: You reset &c%player%&f's %type% price modifier for the %item% item
            in %shop% shop.
          RESETBY: Your %type% price modifier for the %item% item in %shop% shop was
            reset by &c%player%&f.
        SHOP:
          USAGE: /shop resetmodifier shop <player> <shop> [buy|sell]
          RESET: You reset &c%player%&f's %type% price modifier for all items in %shop%
            shop.
          RESETBY: Your %type% price modifier for all items in %shop% shop was set
            to by &c%player%&f.
        GLOBAL:
          USAGE: /shop resetmodifier global <player> [buy|sell]
          RESET: You reset &c%player%&f's %type% price modifier.
          RESETBY: Your %type% price modifier was set to &c%modifier%&f by &c%player%&f.
  MODIFIER:
    INVALIDAMOUNT: Invalid modifier value specified. Valid values are for instance
      0.50 which is 50%, 2.0 which is 200% etc.
    INVALIDTYPE: Invalid modifier type specified. Valid values are buy, sell and both.
    BUY: buy
    SELL: sell
    BOTH: buy & sell
  INVALIDPLAYER: Invalid player name specified.
  INVALIDSHOP: Shop with ID &c%shop%&f not found.
  INVALIDITEM: Item with ID &c%item%&f not found in &c%shop%&f.
  NOACCESSTOSHOP: You don't have access to &c%shop%&f shop.
  NODIRECTACCESSTOSHOP: You can't access the &c%shop%&f shop.
  MAINMENUDISABLED: You can't use this command. Please use /shop <id> instead.
  WORLDBLACKLISTED: You can't access %shop% in this world.
  WORLDBANNED: You can't access the shop in this world.
  WORLDBANNEDTARGET: '%player% can''t access the shop in that world.'
  GAMEMODEBANNED: You can't access the shop when in gamemode %gamemode%.
  GAMEMODEBANNEDTARGET: '%player% can''t access the shop when in gamemode %gamemode%.'
  ITEM:
    FULLINVENTORY: '&c⚠ ¡Ups! &fNo hay suficiente espacio en tu inventario.'
    CANNOTAFFORD: '&c⚠ ¡Ups! &fNecesitas #4DFF83%price%&f para comprar #4DFF83%amount%
      x %item%&f.'
    CANNOTBUY: '&c⚠ ¡Ups! &fNo puedes vender o comprar este item.'
    CANNOTSELL: '&c⚠ ¡Ups! &fEste item no puede ser vendido.'
    BOUGHT: '#4DFF83☀ ¡Bien hecho! &fCompraste #4DFF83%amount% %item%&f por #4DFF83%price%&f.'
    BOUGHTFREE: '#4DFF83☀ ¡Bien hecho! Acabas de recibir &c%amount% &fx &c%item%&f.'
    NOTENOUGH: '&c⚠ ¡Ups! &fNo tienes #4DFF83%amount% x %item%&f para vender.'
    SOLD: '#4DFF83☀ ¡Bien hecho! &fVendiste &a%amount% x %item%&f por &a%price%&f.'
    SOLDFREE: You gave away &a%amount% x %item%&f.
    SOLDALL: '#4DFF83☀ ¡Bien hecho! Acabas de vender #4DFF83%item%&f por unidad #4DFF83%amount%
      x%item%&f por el precio de #4DFF83%price%&f.'
    SOLDALLFREE: You gave away all &a%item%&f (&a%amount% x %item%&f).
    NOACCESS: You don't have access to this item.
  ENCHANT:
    CANNOTAPPLY: '&c⚠ ¡Ups! &fEl encantamiento &c%enchantment%&f no se puede aplicar
      al objeto que tienes.'
    ALREADYAPPLIED: '&c⚠ ¡Ups! &fEste item ya tiene &c%enchantment%&f aplicado.'
    LEVELDIFF: '&c⚠ ¡Ups! &fNecesitas un item con al menos &c%enchantment% %level%&f
      aplicado.'
    CANNOTAFFORD: 'Necesitas: &c%price%&f para comprar &c%enchantment%&f.'
    MAX: '&c⚠ ¡Ups! &fEste item ya tiene la cantidad máxima de encantamientos (%amount%).'
    TOOMANY: You can't enchant more than %amount% items at once.
    BOUGHT: You bought &c%enchantment%&f enchantment for &c%price%&f.
    BOUGHTFREE: You received &c%enchantment%&f.
  PERMISSION:
    PERMISSIONSDISABLED: Permissions are disabled, please contact server's owner.
    ALREADYHAVE: '&c⚠ ¡Ups! &fYa cuentas con está compra &8&l- &c%permission%&f'
    CANNOTAFFORD: '&c⚠ ¡Ups! &fNecesitas: &c%price%&f para comprar &c%permission%&f.'
    BOUGHT: '#4DFF83☀ ¡Bien hecho! &fAcabas de comprar &c%permission%&f correctamente
      por el precio de &c%price%&f.'
    BOUGHTFREE: '#4DFF83☀ ¡Bien hecho! &fAcabas de recibir el permiso &c%permission%&f.'
  COMMAND:
    BOUGHT: '#4DFF83☀ ¡Bien hecho! &fAcabas de comprar &c%command%&f correctamente
      por el precio de &c%price%&f.'
    BOUGHTFREE: You received &c%command%&f.
    CANNOTAFFORD: '&c⚠ ¡Ups! &fNecesitas: &c%price%&f para comprar &c%command%&f'
  SELLHAND:
    NOITEM: '&c⚠ ¡Ups! &fTienes que sostener un item en tu mano para poder venderlo.'
    INVALIDQUANTITY: '&c⚠ ¡Ups! &fCantidad especificada no válida. Debe estar entre
      1 y %max%.'
    CANNOTSELL: '&c⚠ ¡Ups! &fNo puedes vender este item.'
    MULTIPLEQUANTITYONLY: '&c⚠ ¡Ups! &fNo se puede vender esa cantidad. Solo se permiten
      múltiplos de %quantity% para este item.'
  SELLHANDALL:
    SOLD: '#4DFF83☀ ¡Bien hecho! &fVendió &a%quantity% x %item%&f por un total de
      &a%price%&f.'
  SELLALL:
    NOITEMS: '&c⚠ ¡Ups! &fNo tienes ningún item que puedas vender.'
    SOLD: '#4DFF83☀ ¡Bien hecho! &fVendiste un &a%quantity% &fde items por un total
      de &a%price%&f.'
    INVALIDSHOP: Tienda especificada no válida.
  NUMBERFORMAT:
    SHORTSCALE:
      THOUSAND: ' Thousand'
      MILLION: ' Million'
      BILLION: ' Billion'
      TRILLION: ' Trillion'
      QUADRILLION: ' Quadrillion'
      QUINTILLION: ' Quintillion'
      SEXTILLION: ' Sextillion'
      SEPTILLION: ' Septillion'
      OCTILLION: ' Octillion'
      NONILLION: ' Nonillion'
      DECILLION: ' Decillion'
