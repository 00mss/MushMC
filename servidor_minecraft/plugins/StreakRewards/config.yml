debug: false
updater:
  enable: true
  include_snapshots: true

storage:
  # Type could either be SQLite or MySQL
  # SQLite is used as default storage system instead of YAML files.
  # SQLite does not require any additional setup steps.
  type: SQLite
  mysql:
    host: localhost
    port: 3306
    database: streakrewards
    username: myuser
    password: mypass

